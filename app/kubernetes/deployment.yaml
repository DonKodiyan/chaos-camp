apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaoscamp-app
spec:
  selector:
    matchLabels:
      app: chaoscamp-app
  replicas: 3
  template:
    metadata:
      labels:
        app: chaoscamp-app
    spec:
      containers:
      - name: chaoscamp-app
        image: gcr.io/chaos-camp/app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
